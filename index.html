<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix foda</title>
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">INTERSTELLAR</h3>
                <p class="descricao">Com a humanidade à beira da extinção, um grupo de astronautas viaja através de um túnel no espaço-tempo à procura de outro planeta habitável.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

            
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="img/img1.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img2.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img3.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img4.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img5.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img6.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img7.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img8.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img10.jpg">
            </div>
            <div class="item">
                <img class="box-filme"src="img/img9.jpg">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bbe5dc031a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
